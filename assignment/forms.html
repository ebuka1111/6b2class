<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal</title>
</head>
<body>
    <main>
        <form>

            <fieldset>
               <h1>Personal</h1>
            </fieldset>

            <fieldset>
                <ul>
                    <li>
                        <label for="Name">first name</label>
                        <input type="text" name="Name" id="first name" placeholder="Name">
                    </li>
                    <li>
                        <label for="Date of birth">Date of birth</label>
                        <select>
                            <optgroup label="Month"><option value="1">01</option><option value="2">02</option><option value="3">03</option><option value="4">04</option><option></option></optgroup>
                        </select>
                        <select>
                            <optgroup label="Day"><option value="2">02</option><option value="3">03</option><option value="4">04</option><option value="5">05</option></optgroup>
                        </select>
                        <select>
                            <optgroup label="Year"><option value="95">1995</option><option value="96">1996</option><option value="97">1997</option><option value="98">1998</option><option value="98">1998</option><option value="99">1999</option><option value="20">2000</option></optgroup>
                        </select>
                    </li>
                </ul>
            </fieldset>

            <fieldset>
                <ul>
                    <li>
                        <label for="favourite animal" >What is your favorite animal?</label>
                        <select>
                            <option value="Lion">Lion</option><option value="Tiger">Tiger</option><option value="Bear">Bear</option><option value="Bull">Bull</option><option value="several">several</option>   
                        </select>
                    </li>
                </ul>
            </fieldset>

            <fieldset>
                <h2>Account</h2>
            </fieldset>

            <fieldset>
                <ul>
                    <li>
                        <label for="mail">Email:</label>
                        <input type="email" name="Email" id="Email" placeholder="Email">
                    </li>
                </ul>
            </fieldset>

            <fieldset>
                <ul>
                    <li>
                        <label for="Password">Password:</label>
                        <input type="password" name="password" id="password" placeholder="Password">
                    </li>
                </ul>
            </fieldset>

            <fieldset>
                <ul>
                    <li>
                        <label for="password">Verify Password:</label>
                        <input type="password" name="verify password" id="verify password" placeholder="verify password">
                    </li>
                </ul>
            </fieldset>

            <fieldset>
                <h2>Contact</h2>
            </fieldset>

            <fieldset>
                <ul>
                    <li>
                        <label for="Address">Address:</label>
                        <input type="text" id="Address" name="Address">
                    </li>
                </ul>
            </fieldset>

            <fieldset>
                <ul>
                    <li>
                        <label for="city">City:</label>
                        <input type="text" id="City" name="City">
                    </li>
                </ul>
            </fieldset>

            <fieldset>
                <ul>
                    <li>
                        <label for="state">State:</label>
                        <select>
                            <option value="lagos">lagos</option><option value="Abuja">Abuja</option><option value="Enugu">Enugu</option><option value="Delta">Delta</option><option value="Abia">Abia</option>
                        </select>
                    </li>
                </ul>
            </fieldset>

            <fieldset>
                <ul>
                    <li>
                        <label for="phone">Phone:</label>
                        <input form="phone" id="Phone" name="Phone" placeholder="xxx-xxx-xxx-xx">
                    </li>
                </ul>
            </fieldset>
        </form>
    </main>
</body>
</html>
