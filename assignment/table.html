<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>food menu table</title>
    <style>
        main{
            width: 50%;
        }
        table{
            border-collapse: collapse;
            width: 100;
        }
        tr td{
             padding: 1em;
             background-color: aqua;
        }
        th{
            background-color: blueviolet;
            /* padding: 1em; */
        }
    </style>
</head>
<body>
    <main>
         <table border="3">
            <caption>food menu</caption>
            <th>
                <tr>
                    <th>days</th>
                    <th>morning</th>
                    <th>afternoon</th>
                    <th>evening</th>
                </tr>
            </th>
            <tb>
                <tr>
                    <th>monday</th>
                    <td>eggs/plantian</td>
                    <td>rice</td>
                    <td>spaghetti</td>
                </tr>
                <tr>
                    <th>tuesday</th>
                    <td>beans</td>
                    <td rowspan="3">beans</td>
                    <td>rice</td>
                </tr>
                <tr>
                    <th>wednesday</th>
                    <td>sweet potato</td>
                    <!-- <td>egg sauce/yam</td> -->
                    <td>spag</td>
                </tr>
                <tr>
                    <th>thursday</th>
                    <td>bean cake</td>
                    <!-- <td>egg sauce/yam</td> -->
                    <td>snacks</td>
                </tr>
                <tr>
                    <th>friday</th>
                    <td>jollof rice</td>
                    <td>
                        <abbr title="application programming interface">salad</abbr>
                    </td>
                    <td>egusi/yam flour</td>
                </tr>
                <tr>
                    <th>saturday</th>
                    <td>salad</td>
                    <td>beans</td>
                    <td>spag</td>
                </tr>
                <tr>
                    <th>sunday</th>
                    <td colspan="3">rice</td>
                </tr>
                <tfoot>
                    <tr>
                        <td colspan="4">food calculation on deck <time datetime=" 1988">on the 12th week of the year</time></td>
                    </tr>
                </tfoot>
            </tb>
         </t>
    </main>
</body>
</html>
